    <meta charset="UTF-8">

    <script>
        div = document.getElementById('example');
        data = [{
            x: {{ data_x|safe }},
            y: {{ data_y|safe }},
            type: 'scatter'

        var layout = {

            title: 'DATE',

              family: 'Arial, sans-serif',

            tickangle: 70,

              family: 'Old Standard TT, serif',

              color: 'black'
            }
          },
          yaxis: {

            tickfont: {

              size: 14,
              color: 'black'
            }
          }
