<!DOCTYPE html>
<html>
    <title>Config Woodie</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src={{ url_for('static', filename='plotly-latest.min.js') }}></script>
    </head>
    <body>
        <header>
            <h1><a href="{{ url_for('index') }}">WOODIE</a></h1>
        </header>
        <h2>CONFIGURATION DE WOODIE</h2>
        <form action="{{ url_for('conf') }}" method="post">
          {% for parameter in conf %}
            <br>
            {{ parameter }}: {{ conf[parameter].label }}
            <br>
            {% if conf[parameter].modifiable %}
                <input class="parameter" type="text" name="parameter" required value="{{ conf[parameter].valeur }}">
            {% else %}
                <input class="parameter" type="text" name="parameter" required readonly value="{{ conf[parameter].valeur }}">
            {% endif %}
            <br>
          {% endfor %}
        <input class="send_form" type="submit" value="Modifier">
        </form> 
    </body>
    <script>
    </script>
</html>
